<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <meta property="og:site_name" content="Bornais.css" />
        <meta property="og:title" content="Bornais.css Framework" />
        <meta property="og:description" content="A css framework made by Jeremie Bornais" />
        <!-- <meta property="og:image" content="me.png" /> -->
        <meta property="og:type" content="website" />
        <link href="css/bornais.css" rel="stylesheet" type="text/css" />    
        <link rel="stylesheet" href="style.css">
        <title>Bornais.CSS</title>
    </head>
    <body>
        <div class="container" style="margin-top: 33px">
            <h1 class="center thin" style="font-size: 4rem;">Welcome to Bornais.css!</h1>
            <h2 class="center thin">A lightweight, simple, and powerful CSS framework based on FlexBox and CSS Grid</h2>
        </div>
        <div class="container">
            <h3 class="center thin">Download <a href="https://github.com/jere-mie/bornais-css">here</a> or use the CDN below</h3>
            
            <input style="text-align: center;" type="text" id="cdn" readonly>
            <br><br>    
            <div class="frow-xs" style="justify-content: center;">
                <button class="bbtn bbtn-azure" onclick="copy();">Copy</button>
            </div>
        </div>
        <div class="container">
            <h2 class="center">Resize this window (on Desktop) to see how you can make mobile responsive websites easily!</h2>
            <div class="bgrid bgrid-lg-6 bgrid-md-4 bgrid-sm-3">
                <div class="box-green w-sm-1"></div>
                <div class="box-blue w-sm-1"></div>
                <div class="box-yellow w-sm-1"></div>
                <div class="box-green w-sm-1"></div>
                <div class="box-blue w-sm-1"></div>
                <div class="box-yellow w-sm-1"></div>
                <div class="box-blue w-sm-1"></div>
                <div class="box-yellow w-sm-1"></div>
                <div class="box-green w-sm-1"></div>
                <div class="box-blue w-sm-1"></div>
                <div class="box-yellow w-sm-1"></div>
                <div class="box-green w-sm-1"></div>
            </div>    
        </div>
        <div class="footer">
            <p class="thin">Created by Jeremie Bornais 2020</p>
        </div>
        <script>
            let mytext = document.getElementById("cdn");
            mytext.value = '<link rel="stylesheet" href="https://css.bornais.ca/css/bornais.css"></link>';

            function copy() {
                var copyText = document.getElementById("cdn");

                copyText.select();
                copyText.setSelectionRange(0, 99999); /* For mobile devices */

                document.execCommand("copy");
                alert("CDN Copied");
            }
        </script>
    </body>
</html>
